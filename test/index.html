<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="../vn.js"></script>
    <style>
        [blue] {
            color: lightblue;
        }

        [glow] {
            color: #fff; /* Color of the text itself */
            background-color: transparent; /* Optional: Dark background to see the glow better */
            padding: 10px; /* Optional: Just for better display */
            font-size: 24px; /* Optional: Make text bigger */
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 15px #fff,
                0 0 20px #0ff,
                0 0 30px #0ff,
                0 0 40px #0ff;
        }
    </style>
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400&display=swap');

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        * {
            box-sizing: border-box;
            min-height: 0;
            min-width: 0;
        }
        .vn-player-container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <div class="vn-player-container">
        <vn-player>
            <vn-project>
                <meta name="name" content="Untitled Project">
                <meta name="description" content="A sample visual novel project.">
                <meta name="version" content="1.0.0">
                <meta name="author" content="Anonymous">
                <meta name="license" content="">
                <meta name="language" content="en">
                
                <!-- Kacey defaults to flex layout (as a direct child of .objects), z="5" -->
                <vn-object uid="kacey" name="Kacey" z="1" layout="flex" style="height: 768px">
                    <img src="./assets/images/actors/kacey/pose-neutral.png" alt="Kacey">
                    <vn-alias>
                        
                    </vn-alias>
                </vn-object>

                <vn-object uid="drake" name="Drake" z="1" layout="flex" style="height: 768px">
                    <img src="./assets/images/actors/drake/drake-normal.png" alt="Drake">
                    <vn-alias>
                        
                    </vn-alias>
                </vn-object>
    
                <vn-object uid="princess" name="The Princess" z="1" layout="flex" style="height: 768px">
                    <img src="./assets/images/actors/The Princess/the princess.png" alt="The Princess"
                    style="transform: translateY(5vh);">
                    
                    <vn-alias>
                        
                    </vn-alias>
                </vn-object>
                
                <!-- Background image. z="-1". Its inline style for absolute positioning and sizing is still important. -->
                <!-- The MutationObserver will ensure it's position:absolute if not already. -->
                <img uid="classroom-front-day" z="-1" src="./assets/images/backgrounds/classroom-front-day.jpg" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; object-fit: cover;">

                <text-box 
                    uid="defaultTextbox" 
                    speaker=""
                    left="5%"
                    right="5%"
                    bottom="5%"
                    height="35%"
                    ms="15"
                    content-padding="2rem"
                    style="
                        --speaker-font-size: 3cqi;
                        --speaker-font-family: 'Noto Sans', 'Helvetica', 'Arial', sans-serif;
                        --content-font-size: 2.5cqi;
                        --content-font-family: 'Noto Sans', 'Helvetica', 'Arial', sans-serif;
                    "
                ></text-box>
                <text-box 
                    uid="defaultChoicebox" 
                    speaker=""
                    left="5%"
                    right="5%"
                    bottom="20%"
                    top="20%"
                    
                    content-padding="2rem"
                    style="
                        --speaker-font-size: 3cqi;
                        --speaker-font-family: 'Noto Sans', 'Helvetica', 'Arial', sans-serif;
                        --content-font-size: 2.5cqi;
                        --content-font-family: 'Noto Sans', 'Helvetica', 'Arial', sans-serif;
                    "
                >
                </text-box>
                <audio uid="everyday" src="./assets/audio/music/everyday.mp3" loop></audio>
            </vn-project>
            <vn-scene textbox="defaultTextbox" choicebox="defaultChoicebox">
                <vn-script src="./test2.vn.js"></vn-script>
            </vn-scene>
        </vn-player>
    </div>
</body>
</html>
